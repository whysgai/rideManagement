<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Ride Management</title>

		<!-- external CSS link -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Work+Sans:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="container">
			<header class="card">
				<h1 class="titleFont">Ride Management</h1>
				<h2 class="titleFont">View currently operating attractions</h2>
			</header>
			<body>
				<aside class="clearfix alignleft card">
					<h3 class="titleFont">Enter Ride Information:</h3>
					<form>
						<div class="formRow">
							<label for="rideName">Ride Name</label>
							<input type="text" id="rideName"></input>
						</div> <!--formRow1-->
						<div class="formRow">
							<label for="rideColor">Ride Color</label>
							<input type="text" id="rideColor"></input>
						</div> <!--formRow2-->
						<div class="formRow">
							<label for="ridePpl">Num. Riders</label>
							<input type="number" id="ridePpl"></input>
						</div> <!--formRow3-->
						<div class="formRow">
							<label for="rideLvl">Ride Level</label>
							<input type="number" id="rideLvl"></input>
						</div> <!--formRow4-->
						<div class="formRow">
							<a id="rideAdd" class="button" href="#">Add Ride</a>
							<a id="rideShow" class="button" href="#">Display All Rides</a>
						</div>
						<div class="formRow">
							<a id="rideRemove" class="button" href="#">Remove Last Ride</a>
							<a id="rideClear" class="button" href="#">Clear All Rides</a>
						</div>
					</form>
				</aside>
				<section class="clearfix alignleft">
					<div class="card">
						<h3 class="titleFont">Recent Ride</h3>
						<ul id="rideLast">
						</ul>
					</div>
					<div class="card">
						<h3 class="titleFont">Current Rides</h3>
						<ul id="rideList">
							<li>No rides are currently operating.</li>
						</ul>
					</div>
				</section>
			</body>
			<footer class="clear card">
				&copy; Footer Goes Here
			</footer>
		</div><!-- #container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
