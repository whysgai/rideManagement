<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="container">
			<header class="card">
				<h1>Blank Template</h1>
				<h2>Just another blank template</h2>
			</header>
			<body>
				<aside class="clearfix alignleft card">
					<p>This is where the form goes.</p>
					<form>
						<div class="formRow">
							<label for="rideName">Ride Name</label>
							<input type="text" id="rideName"></input>
						</div> <!--formRow1-->
						<div class="formRow">
							<label for="rideColor">Ride Color</label>
							<input type="text" id="rideColor"></input>
						</div> <!--formRow2-->
						<div class="formRow">
							<label for="ridePpl">Number of Riders</label>
							<input type="number" id="ridePpl"></input>
						</div> <!--formRow3-->
						<div class="formRow">
							<label for="rideLvl">Ride Level</label>
							<input type="number" id="rideLvl"></input>
						</div> <!--formRow4-->
						<div class="formRow">
							<button id="rideAdd">Add Ride</button>
							<button id="rideShow">Display All Rides</button>
						</div>
						<div class="formRow">
							<button id="rideRemove">Remove Last Ride</button>
							<button id="rideClear">Clear All Rides</button>
						</div>
					</form>
				</aside>
				<section class="clearfix alignleft card">
					<p>This is where rides are displayed.</p>
					<ul id="rideList">
					</ul>
				</section>
			</body>
			<footer class="clear card">
				&copy; Footer Goes Here
			</footer>
		</div><!-- #container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
